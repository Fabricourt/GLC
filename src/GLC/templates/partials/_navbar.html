{% load static %}
<!-- Navbar (sit on top) -->
<div class="w3-top" >
    <div class="w3-bar w3-white " id="myNavbar" >
      <a href="/"   style="text-decoration:none; background-image: linear-gradient(to bottom, #5be8ee, #00b4d6, #0080b6, #004e8e, #061d5c);" class="w3-bar-item  w3-wide w3-hover-white w3-card btn  w3-hover-white w3-text-white w3-hover-text-amber"><i class="fa fa-home  "></i><span><b>GLC</b></span></a>
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a href="/about" class="w3-bar-item w3-button w3-hover-white" style="text-decoration:none;">ABOUT</a>
        <a href="{% url 'photos' %}" class="w3-bar-item w3-button w3-hover-white" style="text-decoration:none;"><i class="fa fa-th w3-text-blue"></i> GALLERY</a>
        <a href="/contact" class="w3-bar-item w3-button w3-hover-white" style="text-decoration:none;"><i class="fa fa-envelope w3-text-blue"></i> CONTACT</a>
        
        {% if user.is_authenticated %}
        <a href="javascript:{document.getElementById('logout').submit()}" style="text-decoration:none; background-image: linear-gradient(to bottom, #5be8ee, #00b4d6, #0080b6, #004e8e, #061d5c);" class="w3-bar-item  w3-wide w3-hover-white w3-card btn  w3-hover-white w3-text-white w3-hover-text-amber">
           SIGNOUT
        </a>
        <form action="{% url 'logout' %}" method="POST" id="logout">
          {% csrf_token %}
          <input type="hidden">
        </form>

        {% else %}
        <a href="{% url 'login' %}" style="text-decoration:none; background-image: linear-gradient(to bottom, #5be8ee, #00b4d6, #0080b6, #004e8e, #061d5c);" class="w3-bar-item  w3-wide w3-hover-white w3-card btn  w3-hover-white w3-text-white w3-hover-text-amber"" style="text-decoration:none;"><i class="fa fa-sign-in w3-text-red"></i> SIGN IN</a>
        {% endif %}
        
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->
  
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hover-white w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars w3-large w3-blue"></i>
      </a>
      
    </div>
  </div>
