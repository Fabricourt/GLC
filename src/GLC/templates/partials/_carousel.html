<style>
@import url(https://fonts.googleapis.com/css?family=Istok+Web);
@keyframes slidy {
0% { left: 0%; }
20% { left: 0%; }
25% { left: -100%; }
45% { left: -100%; }
50% { left: -200%; }
70% { left: -200%; }
75% { left: -300%; }
95% { left: -300%; }
100% { left: -400%; }
}
* {
  box-sizing: border-box;
}
body, figure { 
  margin: 0; background: #101010;
  font-family: Istok Web, sans-serif;
  font-weight: 100;
}
div#captioned-gallery { 
  width: 100%; overflow: hidden; 
}
figure.slider { 
  position: relative; width: 500%;
  font-size: 0; animation: 45s slidy infinite; 
}
figure.slider figure { 
  width: 20%; height: 558px;
  display: inline-block;  position: inherit; 
}
figure.slider img { width: 100%; height: 558px; }
figure.slider figure figcaption { 
  position: absolute; top: 0;
 
  opacity: 0.9;
  color: #fff; width: 100%;
  font-size: 2rem; padding: .9rem; 
}

/*cards */


</style>

<div class="w3-win8-cyan" id="captioned-gallery">

			</figcaption>
		</figure>
