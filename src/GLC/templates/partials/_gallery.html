{% load static %}

{% if photo %}
<header class="w3-center w3-theme-l4 w3-padding-64">
    <div class="w3-card-4 w3-button w3-hover-light-blue w3-black w3-round w3-margin w"><h1><b>Album</b></h1></div>     
</header>
<div class="w3-container container">
  <div class="w3-row w3-margin-top ">
    {% for photo in photos %}
    <div class="w3-third">
      <div class=" w3-card-4 card w3-round  w3-margin" >
         <img src="{{ photo.photo_main.url }}"  style="width:100%; height:370px; ">
         <a href="{% url 'photo' photo.id %}"><button style=" background-image: linear-gradient(to bottom, #5be8ee, #00b4d6, #0080b6, #004e8e, #061d5c);" class="btn w3-border-blue w3-hover-white w3-text-white col-sm-12 w3-hover-text-amber">View {{ photo.title }}</button></a>
     
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
