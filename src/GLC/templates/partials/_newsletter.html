{% load static %}

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<style>

.newsletter {
    position: relative;
    padding-top: 30px;
    padding-left: 220px;
    flex-grow: 1;
}

.newsletter svg {
    position: absolute;
    z-index: 0;
    top: -90px;
    left: 60px;
    fill: #fcdbe8;
}

.newsletter .newsletter-title {
    margin-bottom: 40px;
    font-family: IMFell DW,Times,Georgia,serif;
    font-weight: 400;
    font-style: italic;
    color: #1107ff;
    font-size: 4.0625rem;
    letter-spacing: -.02em;
    line-height: .9230769231;
    position: relative;
    z-index: 999;
}

.newsletter .newsletter-text {
    color: rgba(17,7,255,.8);
    padding-right: 140px;
    position: relative;
    z-index: 999;
    max-width: 450px;
}

.newsletter .newsletter-form {
    position: relative;
    max-width: 355px;
    margin-top: 23px;
    z-index: 999;
}

.newsletter .newsletter-form input {
    height: 55px;
    width: 100%;
    padding: 18px 135px 17px 30px;
    font-family: IM Fell English,Times,Georgia,serif;
    font-weight: 400;
    font-style: italic;
    border: 0 none;
    border-radius: 20px;
    outline: none;
    background-color: #fff;
    color: #1107ff;
    font-size: 1.125rem;
    line-height: 1;
}

.newsletter .newsletter-form button {
    font-family: Sofia Pro,Helvetica,Arial,sans-serif;
    font-weight: 700;
    font-style: normal;
    width: 116px;
    height: 36px;
    transition: background-color .3s cubic-bezier(.165,.84,.44,1);
    border-radius: 15px;
    background-color: #ff66a0;
    color: #fff;
    font-size: .875rem;
    line-height: 1;
    position: absolute;
    right: 9px;
    bottom: 9px;
    display: inline-block;
    margin: 0;
    padding: 0;
    border: 0px;
    outline: none;
    text-decoration: none;
    cursor: pointer;
}



</style>
<div class="container">
	<div class="newsletter js-rollover" data-radius="50">
      <svg viewBox="0 0 694 549" width="694" height="549">
        <path d="M74.7,439.6c58.9,76.3,152.2,113.1,224.6,109C585.8,532.3,734.2,295,684.7,94.2C658.7-11.3,508.1-8.6,433.6,9.8C384.1,22,329.1,47.8,277.8,60.4c-42.5,10.5-90,7.2-130.4,17.1C60.4,99-21.1,201.9,4.9,307.6C16.7,355.3,45.2,401.4,74.7,439.6z"></path>
      </svg>

      <h2 class="newsletter-title">Get the latest<br> info about our progress</h2>
      <p class="newsletter-text">Register to our newsletter and help us help many more</p>

      
      <form method='POST' action='.' enctype='multipart/form-data'> {% csrf_token %}
                        
        <div class="form-row ">
                <hr class="w3-padding"  style="width: 100%; background-image: linear-gradient(to bottom, #5be8ee, #00b4d6, #0080b6, #004e8e, #061d5c);">
         
                <div class="form-group col-sm">
                
                </div>
              
          <!-- Alerts -->
{% include 'partials/_alerts.html' %}
   
        <div class="w3-right w3-section"  class="form-actions">
            <button class="btn w3-highway-red w3-border-red w3-hover-white" type="submit"><i class="fa fa-paper-plane w3-hover-text-red"></i> SEND MESSAGE</button>
        </div>
    </form>
    </div>
</div>
