{% extends 'base.html' %}
{% load static %}
{% block content %}
{% block title %} | About {% endblock %}
<section>
{% if abouts %}
 <!-- About Section -->
<div class="w3-row " id="about">
    {% for header in headers %}
            <header class="w3-display-container w3-wide" id="home">
                    <img class="w3-image" src="{{ header.header.url }}" alt="About Us" width="100%" height="400">
                    <div class="w3-display-middle-top w3-padding-large">
                      <h1 class="w3-text-white">GLC</h1>
                    </div>
                  </header>
    {% endfor %}

    {% for about in abouts %}
      <div class="w3-content w3-container w3-padding-large">
          <h1 class="w3-center">{{ about.title }}</h1><br>
          <hr>
          <img src="{{ about.image.url }}" alt="about Us" width="350" height="350" class="w3-right w3-margin-left w3-highway-red w3-card-4 w3-hover-greyscale w3-circle">
          <p class="w3-large">{{about.content|safe }}</p>
      </div>
    {% endfor %}

{% endif %}

      <hr>

    {% endblock %}
</div>
</section>
